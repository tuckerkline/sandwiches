<!DOCTYPE html>
<html ng-app = "sandwichApp">
<head>
	<title>Sandwiches</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller = "sandwichController">
<div class = "main container">
<div class = "jumbotron">
<img style = "float: right"src = "https://pixabay.com/static/uploads/photo/2015/01/22/23/13/sandwich-608472_640.png" >
<h1>Sandwichize It</h1>
<p> a place for sandwiches </p>
</div>

<form>
  <div class="form-group">
    <label for="sandwichName">Sandwich Name</label>
    <input type="text" class="form-control" id="sandwichName" placeholder="BLT with attitude" ng-model = "name">
  </div>
  <div class="form-group">
  <label for="recipe">Recipe:</label>
  	<textarea class="form-control" rows="3" placeholder="It's a BLT. With Attitude." ng-model = "recipe"></textarea>
  	</div>
  <button type="submit" ng-click="submit()" class="btn btn-default">Submit</button>
</form>

<ul ng-repeat = "sandwich in sandwiches track by $index">
<li> <strong> Sandwich Name: </strong> {{sandwich.name}} <br>
<strong>Recipe: </strong> {{sandwich.recipe}} <br>
<button ng-click="delete($index)">x</button>
</li>
</ul>




</div>

<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
